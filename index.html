<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QL Elect - Electricien à Saint Gervais d'auvergne</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylecss.css" />
    <!-- <link rel="stylesheet" href="formulairecontactstylecss.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>QL Elec</h1>
        <div class="form-contact">
          <a href="formulairecontact.html">Contact</a>
        </div>
    </header>
  
    <main>
      <div class="info-dev">
        <p class="left">Secteur d'intervention :<br> rayon de 20km autour de St Gervais d'Auvergne</p><p>||</p>
        <p class="right">Devis gratuit</p>
      </div>
      <div class="grid-container">
          <section class="presta-grid">   
            <div class="prestation-container">
              <h2>Prestations</h2>
              <ul>
                <div class="puce">
                  <i class="fa-regular fa-lightbulb"></i>
                  <li>Installation éléctrique</li>
                </div>
                <div class="puce">
                  <i class="fa-regular fa-lightbulb"></i>
                  <li>Rénovation éléctrique</li>
                </div>  
                <div class="puce">
                  <i class="fa-regular fa-lightbulb"></i>
                  <li>Dépannage</li>
                </div>
                <div class="puce">
                  <i class="fa-regular fa-lightbulb"></i>
                  <li>Mise aux normes</li>
                </div>
              </ul>
            </div>
          </section>
          <section class="carrousel-grid">
            <div class="carrousel">
              <div class="carrousel-item i1" >
                <img src="./assets/img/tableauavant.webp" alt="tableau éléctrique avant travaux">
              </div>
              <div class="carrousel-item i2">
                <img src="./assets/img/tableauapres.webp" alt="tableau éléctrique aprés travaux">
              </div>
              <div class="carrousel-item i3">
                <img src="./assets/img/creationtableau.webp" alt="création tableau">
              </div>
            </div> 
          </section>        
          <section class="contact-grid">
            <div class="contact-form">
              <h2>Contactez-moi</h2>
              <div class="corpsformulaire">
                  <div class="gauche">
                         <div class="boite">
                              <label>Votre nom</label>
                              <i class="fa-solid fa-user" style="color: #103d74;"></i>
                              <input type="text" name="nom" required>
                          </div>
                          <div class="boite">
                              <label>Votre numéro de téléphone</label>
                              <i class="fa-solid fa-phone" style="color:#103d74;"></i>
                              <input type="text" name="telephone" required>
                          </div>
                              <div class="boite"></div>
                              <label>Votre email</label>
                              <i class="fa-solid fa-envelope" style="color: #103d74;"></i>
                              <input type="email" name="email" required>
                          </div>
                  </div>
                  <div class="droite">
                          <div class="boite">
                              <label>Votre demande</label>
                              <select>
                              <option value="">Choisissez un motif</option>
                              <option value="Miseaunormes">Mise aux normes</option>
                              <option value="reno">Rénovation</option>
                              <option value="nouvelleinstallation">Nouvelle installation</option>
                              <option value="acquisition">Demande de devis pour un futur achat</option>
                              </select>
                          </div>
                  
                          <div>
                          <label>Message</label>
                          <textarea placeholder="Saisissez votre message ici..."></textarea>
                          </div>
                  </div>        
              </div>
              <div class="bouton">
                  <button> Envoyer </button>      
              </div>
            </div>
          </section>
        </div>
    </main>
    <footer>
      <p class="bemock ste">EURL QL ELEC</p>
      <p class="bemock">Contact</p><p> 06.29.95.99.77 | </p><p class="bemock">Mail</p>: QLelec@outlook.com</p>
    </footer>
  </body>
</html>
